<!doctype html>
<html>
    <head>
        <title>{{ heading }}</title>
        <style>
        .error {
            color: red;
        }

        .message {
            color: blue;
        }
        </style>
    </head>
<body>
    <div>
    <!--TODO: only display log out button when user is signed in: see get it done app code-->
    <a href='/logout'>Log Out</a>
    <a href='/blog'>Blog Posts</a>
    <a href='/newpost'>Create a New Post</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
            <p class='{{category}}'>
                {{message}}
            </p>
            <br>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
